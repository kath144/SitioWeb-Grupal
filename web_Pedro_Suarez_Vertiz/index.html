<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pedro Suárez Vértiz</title>
  <link rel="stylesheet" href="Estilos/Encabezado/encabezado.css" />
  <link rel="stylesheet" href="Estilos/cuerpo.css" />
  <link rel="stylesheet" href="Estilos/Main/discos.css" />
  <link rel="stylesheet" href="Estilos/Main/principal.css" />
  <link rel="stylesheet" href="Estilos/Main/galeria.css" />
</head>

<body>
  <header>
    <div class="busqueda">

      <div class="busqueda-logo">

        <dip class="imagen-logo">
          <p class="letra-logo-p logo">P</p>
          <p class="letra-logo-s logo">S</p>
          <p class="letra-logo-v logo">V</p>
          </p>

      </div>

      <div class="busqueda-enlace">

        <ol>
          <li><a class="busqueda-enlace-ir" href="#bibliografia">BIOGRAFIA</a></li>
          <li><a class="busqueda-enlace-ir" href="">LOGROS</a></li>
          <li><a class="busqueda-enlace-ir" href="#discos">DISCOGRAFIAS</a></li>
          <li><a class="busqueda-enlace-ir" href="#galeria">GALERIA</a></li>
        </ol>

      </div>
    </div>
  </header>
  <main>
    <section class="principal">
      <!--
        <img src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/Sin-t%C3%ADtulo-2.png?raw=true"
          alt="Pedro Suarez Vertiz"/>
        -->
      <div class="img">
        <div class="titulo-principal">
          <p class="pedro-titulo-principal">PEDRO</p>
          <p class="suarez-titulo-principal">SUAREZ</p>
          <p class="vertiz-titulo-principal">VERTIZ</p>
        </div>
      </div>


    </section>

    <section class="bibliografia">
      <h2 id="bibliografia-titulo">Bibliografia</h2>
    </section>

    <section id="discos">
      <h2 class="disco-titulo">DISCOGRAFIAS</h2>
      <div class="disco-vinilo">

        <div class="disco-opcion">
          <!--imagen del disco-->
          <img
            src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/discos/DegenacionActualVinilo.png?raw=true"
            alt="DEGENERACION ACTUAL">
          <!--Nombre de la musica-->
          <h3>DEGENEREACION ACTUAL</h3>
        </div>

        <div class="disco-opcion">
          <!--imagen del disco-->
          <img
            src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/discos/PonteloEnLaLenguaVinilo.png?raw=true"
            alt="PONTELO EN LA LENEGUA">
          <!--Nombre de la musica-->
          <h3>PONTELO EN LA LENGUA</h3>
        </div>

        <div class="disco-opcion">
          <!--imagen del disco-->
          <img src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/discos/AmazonasVinilo.png?raw=true"
            alt="AMAZONAS">
          <!--Nombre de la musica-->
          <h3>AMAZONAS</h3>
        </div>

        <div class="disco-opcion">
          <!--imagen del disco-->
          <img src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/discos/PlayVinilo.png?raw=true"
            alt="PLAY">
          <!--Nombre de la musica-->
          <h3>PLAY</h3>
        </div>

        <div class="disco-opcion">
          <!--imagen del disco-->
          <img src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/discos/PonmeAVolarVinilo.png?raw=true"
            alt="PONME A VOLAR">
          <!--Nombre de la musica-->
          <h3>PONME A VOLAR</h3>
        </div>

        <div class="disco-opcion">
          <!--imagen del disco-->
          <img src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/discos/TalkShowVinilo.png?raw=true"
            alt="TALK SHOW">
          <!--Nombre de la musica-->
          <h3>TALK SHOW</h3>
        </div>

      </div>





    </section>

    <section id="galeria">

      <h2 class="galeria-titulo">GALERIA</h2>

      <div class="galeria-img">

          <img
            src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/8bfd3d22766009.57fbc1a2e8330.jpg?raw=true"
            alt="Imagen">
        
        <div class="galeria-imagen-2">
          <div class="galeria-opcion">
            <img
              src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/16570765969611.5b06310d9f9b1.jpg?raw=true"
              alt="Imagen">
          </div>
          <div class="galeria-opcion">
            <img class="galeria-opcion-tres"
              src="https://github.com/kath144/SitioWeb-Grupal/blob/main/Imagenes/a2ed8d41825247.57b5c130aad08.jpg?raw=true"
              alt="Imagen">
          </div>

        </div>

      </div>

    </section>
  </main>
  <footer></footer>
</body>

</html>
